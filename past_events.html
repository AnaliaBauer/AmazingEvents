<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- barra de navegacion -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
                        <a class="navbar-brand" href="./index.html">
                            <img src="./assets/amazing_brand.png" alt="logo" width="100">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./upcoming_events.html">UPCOMING EVENTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">PAST EVENTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">CONTACT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">STATS</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Titulo seccion -->
        <div class="container-fluid bg-danger bg-gradient text-center">
            <div class="row">
                <div class="col">
                    <h1>Past Events</h1>
                </div>
            </div>
        </div>

        <!-- Checkbox y barra de busqueda -->
        <div class="container-fluid py-5 px-3">
            <div class="row">
                <div class="col-7 col-md-12 col-lg-10 col-xl-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Food">
                        <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Museum">
                        <label class="form-check-label" for="inlineCheckbox2">Museum</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Party">
                        <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Music">
                        <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Race">
                        <label class="form-check-label" for="inlineCheckbox5">Race</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Book">
                        <label class="form-check-label" for="inlineCheckbox6">Book Exchange</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Cinema">
                        <label class="form-check-label" for="inlineCheckbox7">Let's go to the cinema</label>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-2 col-xl-3">
                    <nav class="search bar">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-danger" type="submit">Search</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Tarjetas -->
        <div class="container-fluid pb-5">
            <div class="row" id="contenedor-tarjetas">

            </div>
        </div>
    </main>

    <footer>
        <!-- Pie de pagina -->
        <div class="container-fluid">
            <div class="row p-2 bg-light">
                <div class="col-8 col-sm-9 col-md-10 col-lg-11 col-xl-11">
                    <a target="_blank" class="btn" href="https://www.whatsapp.com/" role="button"><img width="30"
                            src="./assets/whatsapp.png" alt="icono whatsapp"></a>
                    <a target="_blank" class="btn" href="https://www.instagram.com/" role="button"><img width="30"
                            src="./assets/instagram.png" alt="icono instagram"></a>
                    <a target="_blank" class="btn" href="https://www.facebook.com" role="button"><img width="30"
                            src="./assets/facebook.png" alt="icono facebook"></a>
                </div>
                <div class="col-1 col-sm-3 col-md-2 col-lg-1 col-xl-1">
                    <p>COHORT</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    <script src="./js/data.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/past.js"></script>
</body>

</html>
